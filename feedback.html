<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback List Management</title>
    <link rel="stylesheet" href="/assets/bootstrap/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .feedback-list {
            list-style-type: none;
            padding-left: 0;
        }

        .feedback-item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #cc0000;
        }

        .form-container {
            margin-top: 30px;
            padding: 20px;
        }

        .feedback-input {
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #ccc;
        }

        .cancel-btn {
            background-color: transparent;
            padding: 8px 16px;
            margin-right: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            height: fit-content;
        }

        .cancel-btn:hover{
            background-color: #ccc;
        }

        .return-btn {
            padding: 8px 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .return-btn:hover{
            background-color: #ccc;
        }

        .return-btn.show {
            display: block;
        }

        .feedback-popout {
            position: fixed;
            z-index: 200;
            display: none;
            width: 350px;
            transition: opacity 0.3s ease;
            cursor: move;
            border: 2px solid #035dad; /* Blue border color */
            border-radius: 5%; /* 5% border-radius */
            padding: 0px 20px 30px 20px; /* Add padding to the entire popout */
            background-color: #ffffff; /* Background color for the popout */
        }

        .open-feedback-btn {
            position: fixed;
            left: 20px;
            top: 50px;
            z-index: 200;
        }

    </style>
</head>
<body>

    <button class="btn open-feedback-btn" id="openPopout">Open Feedback</button>

    <div class="feedback-popout" id="feedback-popout">
        <div class="form-container">
            <h5>Submit Your Feedback (More than 5 characters)</h5>
            <form id="feedback-form">
                <label for="feedback-text">Feedback Content:</label>
                <textarea id="feedback-text" class="form-control feedback-input" placeholder="Enter your feedback here..." required></textarea>
                <button type="submit" class="btn">Submit Feedback</button>
            </form>
        </div>

        <h3 class="fw-semibold">Feedback List</h3>
        <hr>
        <ul id="feedback-list" class="feedback-list">
        </ul>
        <button class="cancel-btn" id="closePopout">Close Feedback</button>

        <button class="return-btn" id="returnButton">Return to Original Position</button>
    </div>

    <script>
        $(document).ready(function () {
            let feedbacks = []; // Store feedback list

            let isDragging = false;
            let offsetX, offsetY;

            const originalPosition = {
                top: "50%",
                left: "50%",
                transform: "translate(-50%, -50%)"
            };

            function getFeedbacks() {
                return feedbacks;
            }

            function setFeedbacks(newFeedbacks) {
                if (Array.isArray(newFeedbacks)) {
                    feedbacks = newFeedbacks;
                    renderFeedbackList();
                } else {
                    console.error("Invalid data. Feedbacks must be an array.");
                }
            }

            function addFeedback(feedbackContent) {
                if (feedbackContent.length > 5) {
                    feedbacks.push(feedbackContent);
                    renderFeedbackList();
                } else {
                    alert("Feedback must be more than 5 characters.");
                }
            }

            function removeFeedback(index) {
                if (index > -1 && index < feedbacks.length) {
                    feedbacks.splice(index, 1);
                    renderFeedbackList();
                }
            }

            function renderFeedbackList() {
                const feedbackContainer = $("#feedback-list");
                feedbackContainer.empty(); // Clear the list before re-rendering

                const feedbacksList = getFeedbacks(); // Using get method here
                if (feedbacksList.length === 0) {
                    feedbackContainer.append('<li>No feedback available yet.</li>');
                } else {
                    feedbacksList.forEach((feedback, index) => {
                        const feedbackItem = `
                            <li class="feedback-item">
                                <p>${feedback}</p>
                                <button class="remove-btn" data-index="${index}">Remove Feedback</button>
                            </li>
                        `;
                        feedbackContainer.append(feedbackItem);
                    });
                }
            }

            $("#feedback-form").submit(function (event) {
                event.preventDefault(); // Prevent page reload

                const feedbackText = $("#feedback-text").val();
                addFeedback(feedbackText); // Using add method here

                $("#feedback-text").val("");
            });

            $(document).on("click", ".remove-btn", function () {
                const index = $(this).data("index");
                removeFeedback(index); // Using remove method here
            });

            $("#openPopout").click(function () {
                $("#feedback-popout").fadeIn().css({
                    top: "50%",
                    left: "50%",
                    transform: "translate(-50%, -50%)"
                });
                $("#returnButton").show(); // Show return button
            });

            $("#closePopout").click(function () {
                $("#feedback-popout").fadeOut();
                $("#returnButton").hide(); // Hide return button when closed
            });

            const popoutForm = document.getElementById("feedback-popout");
            popoutForm.addEventListener("mousedown", function (e) {
                isDragging = true;
                offsetX = e.clientX - popoutForm.offsetLeft;
                offsetY = e.clientY - popoutForm.offsetTop;
            });

            document.addEventListener("mousemove", function (e) {
                if (isDragging) {
                    popoutForm.style.left = (e.clientX - offsetX) + "px";
                    popoutForm.style.top = (e.clientY - offsetY) + "px";
                }
            });

            document.addEventListener("mouseup", function () {
                isDragging = false;
            });

            // Return to original position (centered)
            $("#returnButton").click(function () {
                $("#feedback-popout").css({
                    top: "50%",
                    left: "50%",
                    transform: "translate(-50%, -50%)"
                });
                $("#returnButton").hide(); // Hide the return button
            });

            renderFeedbackList();
        });
    </script>
</body>
</html>
